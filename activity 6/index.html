<!DOCTYPE html>
<html>
    <head>
        <title>
            REGISTRATION PAGE 
        </title>
        <link rel="stylesheet" href="style.css"/>
    
    </head>
    <body>
    <br><br>
    <form class="signup-form">

        <div class="form-header"></div>

        <h1>COLLEGE REGISTRATION FORM</h1><br><hr>
     
    <label>First name:</label>
        <input type ="text" name = "first name" size="20/"><br><br>
    <label>Middle name:</label>
        <input type ="text" name="middle name" size="20/"><br><br>
    <label>Last name:</label>
        <input type ="text" name="last name" size="20/"><br><br>
    <label>contact number:</label>
        <input type ="text" name="country code" value="+91" size="20/"><br><br>
    <label>Father's name:</label>
        <input type ="text" name="Father's name" size="20/">
    <label>Father's contact number:</label>
         <input type ="text" name="country code" value="+91" size="20/"><br><br>
    <label>Mother's name:</label>
        <input type ="text" name="Mother's name" size="20/">
    <label>Mother's contact number:</label>
        <input type ="text" name="country code" value="+91" size="20/"><br><br>
    

     <label>Gender</label><br>
     <input type="radio" name="male/">Male<br>
     <input type="radio" name="female/">Female<br>
     <input type="radio" name="other/">Other<br>
     <br>
     <lable>Course</lable>
     <select>
     <option value="Course">Course</option>
     <option value="BSc">BSc</option>
     <option value="BBA">BBA</option>
     <option value="B.tech">B.tech</option>
     <option value="MBA">MBA</option>
     <option value="MCA">MCA</option>
     <option value="M.Tech">M.tech</option>
    </select><br><br>

   Address
    <br>  
    <textarea cols="80" rows="5" value="address">
    </textarea>  
    <br> <br>  
    
   Email:
    <input type="email" id="email" name="email"/> <br>    
    
   Password:
    <input type="Password" id="pass" name="pass"> <br>
    <br> <br>  
   <input type="submit" value="Submit" />
    
    </form>
    </body>

</html>
